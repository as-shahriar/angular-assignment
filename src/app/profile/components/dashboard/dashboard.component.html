<h2 class="mt-2 mb-2">Dashboard</h2><table class="table">
    <thead class="thead-dark">
      <tr class="title">
        <th scope="col">User ID</th>
        <th scope="col">Name <i class="fa fa-sort ml-2 pointer" (click)="sort()" aria-hidden="true"></i></th>
        <th scope="col">Email Address</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of users">
      <tr>
        <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
              <div class="d-flex justify-content-center">
              <i class="fa fa-pencil-square-o mr-3 pointer" aria-hidden="true"></i>
              <i class="fa fa-trash-o ml-3 pointer" aria-hidden="true"></i>
          </div>
          </td>
      </tr>
    </ng-container>
    </tbody>
  </table>

  <div class="d-flex justify-content-end">
    <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link pointer" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav></div>
