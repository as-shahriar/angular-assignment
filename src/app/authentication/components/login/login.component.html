<div class="d-flex flex-column align-items-center mt-3">
    <h2 class="my-4">Login</h2>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        Invalid Credentials. Try Again.
      </div>
    <form class="w-50" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" [class.is-invalid]="email && ((email.invalid && email.touched) || ( is_submitted && email.invalid ))" formControlName="email" type="email"  id="email">
            <div class="invalid-feedback">
                Email address is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" [class.is-invalid]="password && ((password.invalid && password.touched) || ( is_submitted && password.invalid))" formControlName="password" type="password"  id="password">
            <div class="invalid-feedback">
                Password is required with minimum 8 characters.
            </div>
        </div>
        <input class="btn btn-outline-success"  type="submit" value="Login">
    </form>
</div>
